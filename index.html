<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEMAZE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="timer">
    45
  </div>

  <div id="play">
    <h1 id="count">Press 'Spacebar' to play...</h1>
  </div>
  <div class="alert alert-win" id="win">
    <div class="alert-box">
      <h1 style="margin-bottom: 60px;">YOU MADE IT!</h1>
      <button id="play-again">BACK TO MENU</button>
    </div>
  </div>

  <div class="alert alert-lose" id="gameover">
    <div class="alert-box">
      <h1 style="margin-bottom: 60px;">HAHA YOU TOUCH THE WALL!</h1>
      <button id="retry">BACK TO MENU</button>
    </div>
  </div>

  <div class="alert alert-lose" id="timeout">
    <div class="alert-box">
      <h1 style="margin-bottom: 60px;">Time out, noob...</h1>
      <button id="retry">BACK TO MENU</button>
    </div>
  </div>

  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="overlay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
